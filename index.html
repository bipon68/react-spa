<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React SPA</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="container"></div>
  <script type="text/babel">
    var { Router, Route, IndexRoute, IndexLink, hashHistory, Link } = ReactRouter;
    var destination = document.querySelector("#container");

    var Contact = React.createClass({
      render: function() {
        return(
          <div>
            <h2>Got Questions?!!</h2>
            <p>email me at robgmerrill@gmail.com</p>
          </div>
        );
      }
    });

    var Stuff = React.createClass({
      render: function() {
        return(
          <div>
          <h2>STUFF</h2>
          <p>Mauris sem velit, vehicula eget sodales vitae,
          rhoncus eget sapien:</p>
          <ol>
            <li>Nulla pulvinar diam</li>
            <li>Facilisis bibendum</li>
            <li>Vestibulum vulputate</li>
            <li>Eget erat</li>
            <li>Id porttitor</li>
          </ol>
        </div>
      );
      }
    })

    var Home = React.createClass({
      render: function() {
        return (
          <div>
            <h2>HELLO</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, ipsum odio impedit est ipsam, eius quidem accusamus magni corporis et alias rerum repellat ex fuga reiciendis ut dolorum saepe consequuntur.</p>
          </div>
        );
      }
    });

    var App = React.createClass({
      render: function() {
        return (
          <div>
            <h1>Simple SPA</h1>
            <ul className="header">
              <li><IndexLink to="/" activeClassName="active">Home</IndexLink></li>
              <li><Link to="/stuff" activeClassName="active">Stuff</Link></li>
              <li><Link to="/contact" activeClassName="active">Contact</Link></li>
            </ul>
            <div className="content">
              {this.props.children}
            </div>
          </div>
        );
      }
    });

    ReactDOM.render(
      <Router history={hashHistory}>
        <Route path="/" component={App}>
          // IndexRoute will declare which component will be displayed when app initially loads
          <IndexRoute component={Home} />
          <Route path="contact" component={Contact} />
          <Route path="stuff" component={Stuff} />
        </Route>
      </Router>
      ,
      destination
    );
  </script>
</body>

</html>
